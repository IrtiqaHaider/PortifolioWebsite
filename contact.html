    <section id="irtiqa-id-contact">
        <div class="irtiqa-class-pg3 irtiqa-class-contactPage">
          <h2>Get in Touch</h2>
  
          <div class="irtiqa-class-form">
            <form action="index.html" method="get">
              <!-- <label>Name </label> -->
              <input
                type="text"
                id="irtiqa-id-name"
                name="Name"
                placeholder="Name"
                required
              />
              <input
                id="irtiqa-id-number"
                type="tel"
                name="number"
                placeholder="Phone Number (Optional)"
              />
              <br />
              <input
                id="irtiqa-id-email"
                type="email"
                name="Email"
                placeholder="Email"
                required
              />
              <br />
              <textarea
                name="message"
                id="irtiqa-id-txtarea"
                cols="68"
                rows="7"
                placeholder="Message"
                required
              ></textarea>
  
              <br />
              <input id="irtiqa-id-submit" type="button" value="Send Message" />
            </form>
          </div>
